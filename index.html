<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Pop Movies</title>
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="titulo-principal">Popular Movies</h1>
    </div>
  </header>
  <main>
    <div class="filtros">
      <label class="label-presquisa">
        <input id="pesquisa" type="search" name="pesquisa" class="input-pesquisa" placeholder="Type a movie to search...">
        <img src="./assets/icons/search-icon.svg" alt="Ícone lupa." class="searchIcon">
      </label>
      <label class="label-favoritos">
        <input id="favoritos-apenas" type="checkbox" value="Mostrar meus filmes favoritos apenas" name="meus-favoritos"> 
        <span>Show only my favorite movies</span>
      </label>
    </div>
    <div class="catalogo-container">
      <ul class="catalogo-filmes"> 
      </ul>    
    </div>
  </main>
  <script src="main.js" type="module"></script>
</body>
</html>
